version: 2

services:
  - type: web
    name: gospel-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    plan: free
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-domain.vercel.app

  - type: pgsql
    name: gospel-database
    databaseName: gospelchantetparole
    user: gospeluser
    plan: free
