<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicons -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gospel Chant Et Parole - Admin</title>
    
    <!-- Meta tags -->
    <meta name="description" content="Administration - Gospel Chant Et Parole" />
    <meta name="theme-color" content="#f44336" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Gospel Chant Et Parole - Admin" />
    <meta property="og:description" content="Interface d'administration pour Gospel Chant Et Parole" />
    <meta property="og:type" content="website" />
    
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
      
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading h2 {
        margin: 0 0 10px 0;
        font-size: 1.8rem;
        text-align: center;
      }
      
      .loading p {
        margin: 0;
        opacity: 0.8;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
      <h2>Gospel Chant Et Parole</h2>
      <p>Chargement de l'interface d'administration...</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Masquer le loading une fois React chargÃ©
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.style.opacity = '0';
            loading.style.transition = 'opacity 0.5s ease';
            setTimeout(() => loading.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
